<form id="studentForm">
    <input type="text" name="nama" placeholder="Masukkan nama"><br>
    <span class="error nama" style="color: red;"></span><br>
    <input type="text" name="nim" placeholder="Masukkan NIM"><br>
    <span class="error nim" style="color: red;"></span><br>
    <button type="submit">Kirim</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#studentForm').on('submit', function (e) {
        e.preventDefault();
        let formData = new FormData(this);
        
        $.ajax({
            url: 'http://localhost:800/www/2526_ganjil/25pbp_23pagia/be/create.php', // ganti sesuai endpoint API kamu
            type: 'POST',
            data: formData,
            processData: false, // biarkan browser kirim apa adanya (FormData)
            contentType: false, // biarkan header otomatis
            beforeSend: function () {
                console.log('Mengirim data...');
            },
            success: function (res) {
                alert(res.status);
            },
            error: function (xhr, responseText) {
                res = JSON.parse(xhr.responseText);
                Object.entries(res.errors).forEach(([key, msg]) => {
                    $(`.error.${key}`).text(msg); // isi ke span.error.[key]
                });
            }
        });
    });
</script>
